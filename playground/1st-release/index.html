<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meu Primeiro Jogo Multiplayer</title>

    <style>
        #screen {
            border: 10px solid #CCC;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            image-rendering: -moz-crisp-edges;
            width: 400px;
            height: 400px;
        }
    </style>
</head>

<body>

    <canvas id="screen" width="10" height="10"></canvas>


    <script>
        // objeto canvas
        const screen = document.getElementById('screen')

        // contexto do canvas
        const context = screen.getContext('2d')

        // dados do jogo (hardcode -> deve ser passado para a camada de dados depois)
        const game = {
            players: {
                'player1': { x: 1, y: 1 },
                'player2': { x: 7, y: 7 }
            },
            fruits: {
                'fruit1': { x: 5, y: 4 }
            }
        }

        // apresentar os dados do jogo na tela
        renderScreen()

        function renderScreen() {
            // limpar o canvas antes de desenhar os objetos
            context.clearRect(0, 0, 10, 10);

            // desenhar jogadores
            drawPlayers()

            // desenhar frutas
            drawFruits()

            // atualizar frame (em média, 60 atualizações por segundo)
            requestAnimationFrame(renderScreen)
        }


        function drawPlayers() {
            for (playerId in game.players) {
                const player = game.players[playerId]
                context.fillStyle = 'black';
                context.fillRect(player.x, player.y, 1, 1);
            }
        }

        function drawFruits() {
            for (fruitId in game.fruits) {
                const fruit = game.fruits[fruitId]
                context.fillStyle = 'green';
                context.fillRect(fruit.x, fruit.y, 1, 1);
            }
        }


    </script>
</body>

</html>
